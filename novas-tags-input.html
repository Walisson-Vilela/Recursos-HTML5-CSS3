<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Novas tags para input</title>

<!-- Normalize CSS -->

<!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
 <!--   [if IE]>
        <script src = "https://cdnjs.cloudflare.com/ajax/libs/
        html5shiv/3.7/html5shiv.js"></script>
    <![endif]--> 
 <!--[if lt IE 9]>
	<script src="js/html5shiv.js"></script>
<![endif]-->

</head>
<body>

    <form>
        <!--Nome-->
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome" required>
        <br><br>
        <!--Email-->
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required>
        <br><br>
        <!--Numero-->
        <label for="numero">Numero: </label>
        <input type="number" name="numero" min="5" max="10" required>
        <br><br>
        <!--URL - Pesquisa-->
        <label for="url">URL: </label>
        <input type="url" name="url" placeholder="ex: http://www...">
        <br><br>
        <!--Range-->
        <label for="range">Range: </label>
        <input type="range" id="range" min="1" max="3">
        <br><br>
        <!--Data-->
        <label for="data">Data: </label>
        <input type="date" id="data" id="data">
        <br><br>
        <!--Cor-->
        <label for="cor">Cores: </label>
        <input type="color" id="cor" id="cor">
        <br><br>

        <input type="submit" name="" value="Enviar">

    </form>
 
   


 
</body>
</html>
